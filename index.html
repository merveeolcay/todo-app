<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script
      src="https://kit.fontawesome.com/1cc1e3d9fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="app-title">To Do List</h1>
    <div class="todo-container">
      <div class="todo-header">
        <form class="todo-form">
          <input class="todo-add" type="text" placeholder="Add To-Do" />
          <button class="todo-add-btn" type="submit">Add</button>
        </form>
        <button class="todo-clear-btn" type="button">Clear</button>
      </div>
      <div class="todo-body">
        <ul class="todo-list">
          
        </ul>
      </div>
      <div class="todo-footer">
        <input class="todo-search" type="text" placeholder="Search To-Do" />
        <button class="todo-completed-btn" type="button">
          Delete Completeds
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
